<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,100;1,200;1,300&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="css/contact.css">
<body style=" background: #ee82ee;">

    <div class="container">
        <div class="fat">
    <div class="fat1">
    <h3 class="hone">Send Your Request</h3>
    <div class="contact-form w-50">
        <h5 class="speh2">Contact</h5>
        <form>
            <div class="inform">
          <div>
            <label for="">Name</label>
            <input
              type="text"
              placeholder="Your Name"
              style="height: 37px"
              required
            />
          </div>
          <div>
            <label for="">Email</label>
            <input
              type="email"
              placeholder="example003@gmail.com"
              style="height: 37px"
              required
            />
          </div>
         
          <div class="textarea">
            <label for="">Message</label>
            <textarea required placeholder="Your Message"></textarea>
          </div>
          <button style="margin-top: -2px;margin-right: 120px;">submit</button>
        </div>

        </form>
        <!-- <img src="images__2_-removebg-preview.png" alt=""> -->
      </div>
    
    </div>
    <div class="fat2">
    
    
    <div class="contact" id="contactUs">   <!-- d-flex -->
        <h3 class="speh3">Contact Info</h3>
        <div class="location"> 
            <!-- //w-50 -->
          <h3>Address</h3>
          <p>
            <!-- <i class="fa-solid fa-location-dot fa-beat-fade"></i> -->
            <i class="fa-solid fa-location-dot fa-beat-fade" style="color: #030303;"></i>
            15 Shalaby Street, Minya, Egypt
          </p>
          <div class="follow">
            <h3>Follow Us</h3>
            <div class="icons">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <p>&copy; 2023 privacy policy</p>
          </div>
        </div>
    
    </div>
    
    
        </div>

    </div>
      <script src="cdnjs.cloudflare.com_ajax_libs_jquery_3.7.0_jquery.min.js"></script>
    <script src="cdnjs.cloudflare.com_ajax_libs_popper.js_2.11.8_umd_popper.min.js"></script>
    <script src="cdnjs.cloudflare.com_ajax_libs_bootstrap_5.3.0_js_bootstrap.min.js"></script>
</body>
</html>
